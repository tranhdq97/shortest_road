<!DOCTYPE html>
<html>
<head>
    <title>Tính Đường Đi Ngắn Nhất</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMUly6piUEaFfM8mbd56k+O4nyUMG0VqazVrt3U" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 24px;
        }
        input[type="text"], button, input[type="submit"] {
            width: 100%;
            padding: 25px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 24px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }
        button:hover {
            background-color: #218838;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            form {
                padding: 40px;
            }
            input[type="text"], button, input[type="submit"] {
                padding: 30px;
                font-size: 28px;
            }
            button {
                padding: 30px;
            }
            input[type="submit"] {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <form id="shortestRoadForm" method="post" action="{% url 'calculate_shortest_road' %}">
        {% csrf_token %}
        <h1>Tính Đường Đi Ngắn Nhất</h1>
        <label for="current_location">Vị trí bắt đầu:</label>
        <input type="text" name="current_location" id="current_location" required>
        <label for="destinations">Vị trí kết thúc:</label>
        <div id="destinationsContainer">
            <input type="text" name="destinations" class="destination" required>
        </div>
        <button type="button" id="addDestinationBtn"><i class="fas fa-plus"></i> Thêm vị trí</button>
        <input type="submit" value="Bắt đầu tính toán đường đi">
    </form>

    <script>
        document.getElementById('addDestinationBtn').addEventListener('click', function() {
            var container = document.getElementById('destinationsContainer');
            var input = document.createElement('input');
            input.type = 'text';
            input.name = 'destinations';
            input.className = 'destination';
            input.required = true;
            container.appendChild(input);
        });
    </script>
</body>
</html>
